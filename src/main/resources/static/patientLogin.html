<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css" type="text/css">
  <title>Login</title>
</head>
<body class="container">
<div class="container-md">
  <h1>Patient Login</h1>
  <form id="patient-login">
    <div class="form-group">
      <label for="login-patientName">User Name</label>
      <input type="text" class="form-control" id="login-patientName" placeholder="patient name">
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" class="form-control" id="login-password" placeholder="Password">
    </div>
    <div class="mt-1">
      <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
      <a href="addPatient.html" class="btn btn-secondary">New User</a>
    </div>
  </form>
</div>
<script src="../javascript/patientLogin.js" type="application/javascript"></script>
</body>
</html>
