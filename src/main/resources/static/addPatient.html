<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/addPatient.css" type="text/css">

  <title>Add Patient</title>
</head>
<body class="container" >
<div class="container-md" >
  <h1>Add Patient</h1>
  <form id="addPatient-form" style="max-width:600px;">
    <div class="form-group">
      <label for="addPatient-firstName">First Name</label>
      <input type="text" class="form-control" id="addPatient-firstName">
    </div>
    <div class="form-group">
      <label for="addPatient-lastName">Last Name</label>
      <input type="text" class="form-control" id="addPatient-lastName">
    </div>
    <div class="form-group">
      <label for="addPatient-age">Age</label>
      <input type="text" class="form-control" id="addPatient-age" >
    </div>
    <div class="form-group">
      <label for="addPatient-phoneNo">Phone No</label>
      <input type="text" class="form-control" id="addPatient-phoneNo" >
    </div>
    <div class="form-group">
      <label for="addPatient-doctorId">Provider</label>
      <select id="addPatient-doctorId" class="form-control">
        <option value="">-- Please select your provider --</option>
      </select>
    </div>
    <div class="form-group">
      <label for="addPatient-email">Email(User Name)</label>
      <input type="text" class="form-control" id="addPatient-email" >
    </div>
    <div class="form-group">
      <label for="addPatient-password">Password</label>
      <input type="password" class="form-control" id="addPatient-password" >
    </div>
    <div class="mt-1">
      <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
<script src="../javascript/addPatient.js" type="application/javascript"></script>
</body>
</html>
