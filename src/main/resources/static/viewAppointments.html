/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 0px 20px 20px 20px;
  border: 1px solid #888;
  width: 80%;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
  text-align: right;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>

<body class="container">

<div class="container-md">
  <h2>Your Active Appointments:</h2>
  <form id="view-appointments">
    <div class="form-group">
      <p id="showData"></p>
    </div>
  </form>
</div>

<!--<div id="appointment-container" class="container-fluid"></div> -->

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <label id="success-message"></label>
    <label style="text-align:center">Patient Details:</label>
    <label>First Name: </label><text class="form-control" style="min-width: 100%" disabled rows="1" id="patient-firstName-label"></text>
    <label>Last Name: </label><text class="form-control" style="min-width: 100%" disabled rows="1" id="patient-lastName-label"></text>
    <label>Age: </label><text class="form-control" style="min-width: 100%" disabled rows="1" id="patient-age-label"></text>
    <label>Diagnosis: </label><textarea class="form-control" style="min-width: 100%" rows="3" id="patient-diagnosis-update"></textarea>
    <label>Prescriptions: </label><textarea class="form-control" style="min-width: 100%" rows="3" id="patient-prescriptions-update"></textarea>
    <label>Doctor Notes: </label><textarea class="form-control" style="min-width: 100%" rows="3" id="patient-doctorNotes-update"></textarea>
    <div class="modal-footer">
      <button type="button" id="update-patient-details-button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off" >Save</button>
    </div>
  </div>


</div>
