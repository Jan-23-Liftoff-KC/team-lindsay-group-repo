<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!--    JQuery Link-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css" crossorigin="anonymous">
    <!-- Bootstrap Datepicker JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/home.css" type="text/css">
    <title>Home</title>
</head>
<body>


<div class="container" id="home-container">

    <div id="prettyTop">
        <img src="./images/MEDPRO3.png" alt="Med Pro" width="100%" class="center">
    </div>


    <nav class="navbar navbar-expand-lg bg-light" >
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                    <a class="nav-link" href="register.html">Register</a>
                    <a class="nav-link" href="login.html">Login</a>
                    <a class="btn btn-danger navbar-btn" href="./login.html" onclick="handleLogout()">Logout</a>
                    <br><br>
                </div>
            </div>
        </div>
    </nav>




    <div id="patient-container" class="container-fluid"></div>

    <div id="patient-form-container">
        <form id="patient-form">
            <div class="container ml-0 mr-0 pl-0 pr-0" style="width:100%">
                <!--            this is supposed to create a row-->
                <div class="row ml-0 mr-0" style="width:100%">
                    <div class="col-md-4 mb-3 ml-0 pl-0 form-group">
                        <input type="text" class="form-control" id="patient-firstName" placeholder="First name" name="firstName">
                    </div>
                    <div class="col-md-4 mb-3 form-group">
                        <input type="text" class="form-control" id="patient-lastName" placeholder="Last name" name="lastName">
                    </div>
                    <div class="col-md-2 mb-3 mr-0 pr-0 form-group">
                        <input type="text" class="form-control" id="patient-age" placeholder="Age" name="age">
                    </div>
                </div>
                <!--                extra div attempt to create a side by side row.-->
            </div>
            <div class="mb-3 form-group">
                <textarea class="form-control" id="patient-diagnosis" placeholder="&#xF730;&ensp;Diagnosis" rows="5"></textarea>
            </div>
            <div class="mb-3 form-group">
                <select class="form-control-plaintext custom-select" id="results-dropdown"></select>
            </div>
            <div>
                <p class="lh-lg" id="patient-prescriptions"></p>
            </div>

            <div class="mb-3 form-group">
                <textarea class="form-control" id="patient-doctorNotes" placeholder="&#xF440;&ensp;Notes" rows="5"></textarea>
            </div>
            <button id="submit-button" type="submit" class="btn btn-info mt-1" data-toggle="button" aria-pressed="false" autocomplete="off">Submit</button>
        </form>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="patient-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="patient-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="patient-edit-modal-title">Edit your patient</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <div class="column" style="min-width: 100%">
                    <textarea class="form-control" style="min-width: 100%" rows="1" id="patient-firstName-edit"></textarea>
                    <textarea class="form-control" style="min-width: 100%" rows="1" id="patient-lastName-edit"></textarea>
                    <textarea class="form-control" style="min-width: 100%" rows="1" id="patient-age-edit"></textarea>
                    <textarea class="form-control" style="min-width: 100%" rows="5" id="patient-diagnosis-edit"></textarea>
                    <textarea class="form-control" style="min-width: 100%" rows="5" id="patient-prescriptions-edit"></textarea>
                    <textarea class="form-control" style="min-width: 100%" rows="5" id="patient-doctorNotes-edit"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-toggle="button" aria-pressed="false" autocomplete="off" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-patient-button" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>

<footer class="py-3 my-4">
    <p class="text-center text-muted">Â© 2023</p>
</footer>

<script src="../javascript/home.js" type="application/javascript"></script>
</body>
</html>
