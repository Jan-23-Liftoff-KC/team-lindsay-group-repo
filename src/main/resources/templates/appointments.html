<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <span></span>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Appointments</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<div id="prettyTop">
    <img src="./images/MEDPRO3.png" alt="Med Pro" width="100%" class="center">
    <br><br>
    <h1>Welcome, Doctor!</h1>
</div>

<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 class = "centered">Upcoming Appointments</h2>
</div>

<table class="centeredTable">
    <tr>
        <th>All</th>
        <th>Patient</th>
        <th>Doctor</th>
    </tr>

    <tr>
        <td>
            <li>
                <a th:href="@{/list/appointments(column='All',value='View All')}">View All</a>
            </li>
        </td>
        <td>
            <li th:each="patient : ${patients}">
                <a th:href="@{/appointments(column=patient,value=${patient.last_name})}" th:text="${patient.last_name}"></a>
            </li>
        </td>
        <td>
            <li th:each="doctor : ${doctors}">
                <a th:href="@{/appointments(column=doctor,value=${doctor.last_name})}" th:text="${doctor.last_name}"></a>
            </li>
        </td>
    </tr>
</table>

</body>
</html>
