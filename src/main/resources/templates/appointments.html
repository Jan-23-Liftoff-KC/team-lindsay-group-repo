<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <span></span>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Appointments</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<div id="prettyTop">
    <img src="./images/MEDPRO3.png" alt="Med Pro" width="100%" class="center">
    <br><br>
    <h1>Welcome, Doctor!</h1>
</div>

<body>

<div class="container body-content">
    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>
    <h2 class = "centered">Upcoming Appointments</h2>
</div>
<p>
    Appointments:
    <ul th:each="appointment : ${appointments}">
        <li>
            <a th:href="@{'/appointment/' + ${appointment.id}} " th:text="${appointment.appointmentDate}"></a>
        </li>
    </ul>
</p>
</body>
</html>
