<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <span></span>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Appointments</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<div id="prettyTop">
    <img src="./images/MEDPRO3.png" alt="Med Pro" width="100%" class="center">
    <br><br>
    <h2>Scheduled Appointment:</h2>
</div>

<body>

<table>
    <td>
        <p>
            Appointment Date:
            <ul th:each="appointment: ${appointments}">
            <p th:text="${appointment.appointmentDate}"></p>
            </ul>
            Patient Name:
            <ul th:each="patient: ${patients}">
                <p th:text="${patient.firstName} + ' ' + ${patient.lastName}"></p>
            </ul>
            Patient Age:
            <ul th:each="patient: ${patients}">
                <p th:text="${patient.age}"></p>
            </ul>
        </p>
    </td>
</table>
</body>
</html>
