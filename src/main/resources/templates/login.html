<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css" type="text/css">
    <title>Login</title>
</head>
<div id="prettyTop">
    <img src="./images/MEDPRO3.png" alt="Med Pro" width="100%" class="center">
    <br><br>
    <h1>Welcome! Please log in below.</h1>
</div>

<body class="container">
<div class="container-md">
<!--    <h1>Please Log in</h1>-->
    <form id="login-form">
        <div class="form-group">
            <label for="login-doctorName">Provider name</label>
            <input type="text" class="form-control" id="login-doctorName" placeholder="Provider name">
        </div>

        <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" class="form-control" id="login-password" placeholder="Password">
        </div>

        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">Submit</button>
            <a href="./register.html" class="btn btn-info" data-toggle="button" aria-pressed="false" autocomplete="off">Register</a>
        </div>
    </form>
</div>
<script src="../javascript/login.js" type="application/javascript"></script>
</body>
</html>
